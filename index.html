<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- reset and style links -->
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <header class="header">
      <!-- nike logo -->
      <img src="./assets/images/nikeLogo.png" alt="nikeLogo" />
      <!-- main nav bar -->
      <nav>
        <a href="">New & Features</a>
        <a href="">Men</a>
        <a href="">Women</a>
        <a href="">Kids</a>
        <a href="">Sale</a>
        <a href="">Gifts</a>
      </nav>
      <!-- far right Icon  -->
      <div>
        <!-- search bar maybe replace with aside? -->
        <div id="searchBox">
          <img
            id="searchBoxImg"
            src="./assets/images/magnifyingGlassIcon.png"
            alt=""
          />
          <input type="text" placeholder="Search" />
        </div>

        <img src="./assets/images/heartIcon.png" alt="Heart icon" />
        <img src="./assets/images/bagIcon.png" alt="Shopping bag icon" />
      </div>
    </header>

    <!-- banner under header  -->
    <section class="banner">
      <p id="bannerNextIcon"><</p>
      <div>
        <h2>100% OFF ALL ITEMS</h2>
        <p>
          yep thats right all items!! Lorem ipsum dolor sit amet consectetur
          adipisicing elit. Dolore dolorum temporibus
        </p>
      </div>
      <p id="bannerNextIcon">></p>
    </section>

    <main>
      <!-- product img flex container -->
      <section class="imgSection">
        <!-- place holder  -->
        <img src="./assets/images/AirForce1-1.png" alt="Product photo" />
        <img src="./assets/images/AirForce1-2.png" alt="Product Photo" />
        <img src="./assets/images/AirForces1-3.png" alt="Product Photo" />
        <img src="./assets/images/AirForces1-4.png" alt="Product Photo" />
        <img src="./assets/images/AirForces1-4.png" alt="Product Photo" />
        <!-- <img src="./assets/images/AirForce1-5.png" alt="Product Photo" />
        <img src="./assets/images/AirForce1-6.png" alt="Product Photo" /> -->
      </section>

      <aside>
        <!-- product title and info  -->
        <div>
          <h3>Nike Jackson Air Force 1000</h3>
          <!-- product sub title  -->
          <h4>Men's Shoes</h4>
          <h5>$350</h5>
        </div>
        <!-- about size description  -->
        <article>
          <h5>Select Size</h5>
          <h5>Size Guide</h5>
        </article>
        <!-- size buttons  -->
        <div class="asideSizeButtonsBox">
          <button>Size</button>
          <button>Size</button>
          <button>Size</button>
          <button>Size</button>
          <button>Size</button>
          <button>Size</button>
          <button>Size</button>
          <button>Size</button>
        </div>
      </aside>
    </main>
  </body>
</html>
